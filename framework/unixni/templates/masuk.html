{% comment %} {% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    {% bootstrap_css %}
    <link href="{% static 'css/pribadi.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    {% include 'layout/navbar.html' %}

    <div class="container login-form" style="width: 95%;">
        <div class="form-header text-center">
            <img src="{% static 'images/icon/unix.png' %}" alt="UnixNi Logo" style="width: 30%; height: auto;">
            <h2>Login</h2>
            <p>Belum punya akun? <a href="{% url 'daftar' %}">Daftar</a></p>
        </div>
        <form method="post" action="{% url 'masuk' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" name="email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata sandi:</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi Anda" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}">Lupa kata sandi?</a>
            </div>
        </form>
    </div>

    <!-- Include Footer -->
    {% include 'layout/footer.html' %}
    {% bootstrap_javascript %}
</body>
</html> {% endcomment %}
